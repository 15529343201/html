<html>
<!--html的表单元素，主要用于让用户输入数据，并提交给服务器-->
<!--
基本语法是:
    <form action="url" method="提交的方法(get/post),默认是get">
	各种元素[输入框,下拉列表,文本域,密码框....]
    </form>
-->

<head>
<title>登录界面</title>
</head>
<body>
<h1>登录界面</h1>

<form action="ok.html" method="get">
用户名:<input type="text" name="username"/><br/>
密　码:<input type="password" name="pwd"/><br/>
<!--用图片做按钮
<input type="image" src="dog.jpg"/>
-->
<input type="submit" value="登录"/>
<input type="reset" value="重新填写"/>
</form>

<!--
(1)表单元素的格式
<input type=* name=* * />
type=text(文本框) password(密码框) hidden(隐藏框)
checkbox(复选框) radio(单选框) submit(提交按钮)
reset(重置按钮) image(图片按钮)
name是你给该表单元素取名
(2)action指定把请求交给那个页面
-->

</body>
</html>
